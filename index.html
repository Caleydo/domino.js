<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Caleydo Domino</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="style.css">
		<!-- endbuild -->

    <script data-main="/config-gen.js" src="/bower_components/requirejs/require.js"></script>
  </head>
	<body>
    <aside id="sidebar">
      <h1>Domino</h1>
      <div id="toolbar">
        <div class="btn-group">
          <button type="button" class="btn btn-default" title="Undo"><i class="fa fa-undo"></i></button>
          <button type="button" class="btn btn-default" title="Clear Undo"><span class="fa-stack"><i class="fa fa-undo fa-stack-1x"></i><i class="fa fa-remove fa-stack-1x text-danger"></i></span></button>
          <button type="button" class="btn btn-default" title="Redo"><i class="fa fa-repeat"></i></button>
          <button type="button" class="btn btn-default" title="Play"><i class="fa fa-video-camera"></i></button>
        </div>
        <div class="btn-group" id="mode-toolbar">
          <button type="button" class="btn btn-default active" id="mode-normal" title="Normal"><i class="fa fa-arrows"></i></button>
          <button type="button" class="btn btn-default" id="mode-select" title="Select"><i class="fa fa-th"></i></button>
        </div>
        <div class="btn-group" id="block-toolbar">
          <div class="btn-group" id="block-general-toolbar">
            <button type="button" class="btn btn-default" id="block-remove" title="Remove" disabled="disabled"><i class="fa fa-remove"></i></button>
          </div>
          <div class="btn-group" id="block-vis-toolbar">
          </div>
        </div>
      </div>
      <div id="selectioninfo"></div>
    </aside>
    <div id="content">
      <main id="board">
      </main>
      <footer id="blockbrowser">
        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Dim</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </footer>
    </div>
	</body>
</html>

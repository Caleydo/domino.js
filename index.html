<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caleydo Domino.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/main.css">
    <script src="/caleydo_web.js"></script>
  </head>
	<body>
    <aside id="sidebar">
      <h1>Domino</h1>
      <div id="toolbar">
        <!--<div class="btn-group">
          <button type="button" class="btn btn-default" title="Undo"><i class="fa fa-undo"></i></button>
          <button type="button" class="btn btn-default" title="Clear Undo"><span class="fa-stack"><i class="fa fa-undo fa-stack-1x"></i><i class="fa fa-remove fa-stack-1x text-danger"></i></span></button>
          <button type="button" class="btn btn-default" title="Redo"><i class="fa fa-repeat"></i></button>
          <button type="button" class="btn btn-default" title="Play"><i class="fa fa-video-camera"></i></button>
        </div>-->
        <div>
          <div class="btn-group" id="mode-toolbar">
            <button type="button" class="btn btn-primary active" title="Normal" data-mode="block"><i class="fa fa-arrows"></i></button>
            <button type="button" class="btn btn-success" title="Select" data-mode="select"><i class="fa fa-th"></i></button>
            <button type="button" class="btn btn-warning" title="Band" data-mode="band"><i class="fa fa-link"></i></button>
          </div>
        </div>
        <div>
          <div id="block-toolbar" style="visibility: hidden;">
            <div class="btn-group">
              <button type="button" class="btn btn-default" id="block-sort" title="Sort"><i class="fa fa-sort"></i></button>
              <button type="button" class="btn btn-danger" id="block-remove" title="Remove"><i class="fa fa-remove"></i></button>
            </div>
            <div class="btn-group" id="block-vis-toolbar"></div>
          </div>
        </div>
      </div>
      <div id="selectioninfo"></div>
    </aside>
    <div id="content">
      <main id="board" class="mode-block">
      </main>
      <footer id="blockbrowser">
        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>ID Types</th>
              <th>Dim</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </footer>
    </div>
	</body>
</html>
